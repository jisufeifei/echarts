<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 头部信息 -->
    <header>
        <h1>可视化展板-ECharts</h1>
        <div class="showTime"></div>
    </header>
    <script>
        var t = null;
        t = setTimeout(time, 1000)
        function time(){
            clearTimeout(t);
            dt = new Date();
            var year = dt.getFullYear();
            var month = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();
            var m = dt.getMinutes();
            var s = dt.getSeconds();
            document.querySelector('.showTime').innerHTML = 
            "当前时间：" + 
            year +
            '年' + 
            month +
            "月" + 
            day + 
            "日" +
            "-" +
            h + 
            "时" + 
            m + 
            "分" + 
            s + 
            "秒";
            t = setTimeout(time, 1000);
        };
        
    </script>
    <!-- 页面主体部分 -->
    <section class="mainBox">
        <div class="column">
            <div class="pannel bar">
                <h2>柱状图-服务行业</h2>
                <div class="chart"></div>
                <div class="pannel-footer"></div>
            </div>
            <div class="pannel line">
                <h2>柱状图-服务行业</h2>
                <div class="chart"></div>
                <div class="pannel-footer"></div>
            </div>
            <div class="pannel pie">
                <h2>柱状图-服务行业</h2>
                <div class="chart"></div>
                <div class="pannel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- num模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123456</li>
                        <li>123456</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>签约企业数</li>
                        <li>签约灵工数</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="pannel bar">
                <h2>柱状图-服务行业</h2>
                <div class="chart"></div>
                <div class="pannel-footer"></div>
            </div>
            <div class="pannel line">
                <h2>柱状图-服务行业</h2>
                <div class="chart"></div>
                <div class="pannel-footer"></div>
            </div>
            <div class="pannel pie">
                <h2>柱状图-服务行业</h2>
                <div class="chart"></div>
                <div class="pannel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.js"></script>
</body>
</html>
